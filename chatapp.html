<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            border: 1px groove #000;
            height: 500px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="row" style=" margin-top: 50px;">
        <div class="col-md-6" style="display: flex;justify-content: end;align-items: center;">
            <div class="box">
                <p id="text"></p>
            </div>
        </div>
        <div class="col-md-6" style="display: flex;justify-content: start;align-items: center;">
            <input id="newText" type="text">
            <button onclick="addText()">send</button>
        </div>
    </div>


    <script>
        function addText() {
            var newText = document.getElementById("newText");
            var text = document.getElementById("text");
            if (newText.value !== null) {
                text.innerHTML += text.innerHTML ? "<hr>" + newText.value : newText.value;
                newText.value = "";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
